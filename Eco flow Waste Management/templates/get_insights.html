<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Insights</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Waste Management Insights</h1>
        <table>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Average Waste</td>
                <td>{{ avg_waste | round(2) }} kg</td>
            </tr>
            <tr>
                <td>Maximum Waste</td>
                <td>{{ max_waste }} kg</td>
            </tr>
            <tr>
                <td>Minimum Waste</td>
                <td>{{ min_waste }} kg</td>
            </tr>
        </table>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
